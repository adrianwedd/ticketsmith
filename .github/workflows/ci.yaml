name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-mock
      - name: Lint
        run: |
          black --check .
          flake8
      - name: Test
        run: pytest -q
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}

  deploy-staging:
    needs: build-test
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to staging
        run: echo "Deploying ${{ github.sha }} to staging"

  deploy-canary:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: canary
    steps:
      - name: Deploy canary release
        run: echo "Rolling out canary for ${{ github.sha }}"
      - name: Run smoke tests
        run: echo "Running smoke tests against canary deployment"

  deploy-production:
    needs: deploy-canary
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://example.com
    steps:
      - name: Deploy to production
        run: echo "Deploying ${{ github.sha }} to production"
